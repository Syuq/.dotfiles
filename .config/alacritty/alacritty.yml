live_config_reload: true

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

window:
  opacity: 1.0
  padding:
    x: 5
    y: 0
  decorations: none

font:
  normal:
    family: "JetBrains Mono Nerd Font"
    style: Medium
  bold:
    family: "JetBrains Mono Nerd Font"
    style: Bold
  italic:
    family: "JetBrains Mono Nerd Font"
    style: MediumItalic
  bold_italic:
    family: "JetBrains Mono Nerd Font"
    style: BoldItalic
  size: 9.0
  offset:
    y: 1
  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161E"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

cursor:
  style:
    blinking: Always
  unfocused_hollow: true

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: U, mods: Alt, action: ScrollPageUp }
  - { key: D, mods: Alt, action: ScrollPageDown }
  - { key: K, mods: Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: Escape, mods: Control, action: ToggleViMode }
  - { key: I, mode: Vi|~Search, action: ToggleViMode }
  - { key: 7, mods: Shift, mode: Vi|~Search, action: FirstOccupied }
  - { key: 5, mods: Shift, mode: Vi|~Search, action: Last }
  - { key: 6, mods: Shift, mode: Vi|~Search, action: Bracket }
  - { key: 53, mods: Shift, mode: Vi|~Search, action: SearchBackward }
  - { key: N, mods: Control, mode: Vi, action: SearchEnd }
  - { key: Return, mods: Super, action: SpawnNewInstance }
  - { key: N, mods: Control|Shift, mode: Vi, action: SearchStart }
  - { key: F, mods: Super, action: ToggleFullscreen }
